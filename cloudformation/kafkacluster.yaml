#          - 'Fn::ImportValue': !Sub 'vpc-${Branch}-0-${Environment}-${Stage}-${AWS::Region}-PrivateSubnet1'
        Tags:
        - Key: Name
          Value: 'Kafka Server'
          PropagateAtLaunch: true
        - Key: Application
          Value: 'kafka'
          PropagateAtLaunch: true
#      CreationPolicy:
